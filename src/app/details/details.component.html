<div class="flex justify-center items-center relative bottom-11">
    <div class="w-2/4">
        <div *ngIf="cardDetails" class="dark:bg-[#19202D] h-36 bg-white rounded-lg overflow-hidden grid grid-cols-4 shadow">
            <div class="mr-6 col-span-1 h-full bg-orange-400 flex justify-center items-center">
                <img src="{{cardDetails.logo}}" alt="" class="">
            </div>
            <div class="col-span-3 flex justify-between items-center mr-8 ">
                <div >
                    <h1 class="dark:text-white font-bold text-2xl pb-2">{{cardDetails.company}}</h1>
                    <a href="" class="text-gray-400">scoot.com</a>
                </div>
                <button class="bg-violet-100 px-3 py-2 rounded text-indigo-500 font-bold transition duration-300 ease-in-out hover:bg-indigo-300">Company Site</button>
            </div>
        </div>
    </div>
</div>
